version: 1
frontend:
  phases:
    build:
      commands:
        - echo "Static site - no build required"
  artifacts:
    baseDirectory: aws-amplify
    files:
      - '**/*'
  customHeaders:
    - pattern: 'install.sh'
      headers:
        - key: Content-Type
          value: text/plain; charset=utf-8
        - key: Cache-Control
          value: no-cache, no-store, must-revalidate
    - pattern: 'install.ps1'
      headers:
        - key: Content-Type
          value: text/plain; charset=utf-8
